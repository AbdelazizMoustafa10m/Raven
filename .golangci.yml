run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gosec
    - bodyclose
    - noctx
    - errorlint
    - exhaustive
    - prealloc

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
  goimports:
    local-prefixes: raven
  misspell:
    locale: US
  errorlint:
    errorf: true
    asserts: true
    comparison: true
  gosec:
    excludes:
      - G104  # Unhandled errors (errcheck covers this)

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
    - path: mock
      linters:
        - unused
  max-issues-per-linter: 50
  max-same-issues: 10
