name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests and vet
        run: go vet ./... && go test ./...

      - name: Verify binary size
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o /tmp/raven-check ./cmd/raven
          SIZE=$(stat -c%s /tmp/raven-check 2>/dev/null || stat -f%z /tmp/raven-check)
          MAX_SIZE=$((25 * 1024 * 1024))
          if [ "$SIZE" -gt "$MAX_SIZE" ]; then
            echo "Binary size $SIZE exceeds limit $MAX_SIZE"
            exit 1
          fi
          echo "Binary size OK: $SIZE bytes"

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
